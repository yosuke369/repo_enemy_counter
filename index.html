<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.E.P.O. Enemy Counter</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #d32f2f;
            --secondary-color: #757575;
            --accent-color: #fdd835;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --footer-height: 80px;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 1rem 1rem var(--footer-height) 1rem;
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 1rem;
        }
        h2 {
            font-size: 1.8rem;
        }
        section {
            margin-bottom: 2rem;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #111;
            padding: 1rem;
            height: var(--footer-height);
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--secondary-color);
            gap: 1rem;
        }
        .btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            flex-shrink: 0;
        }

        /* Wake Lock Toggle */
        .wake-lock-control {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wake-lock-control label {
            font-size: 1rem;
            margin-right: 10px;
            white-space: nowrap;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            flex-shrink: 0;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:disabled + .slider {
            background-color: #555;
            cursor: not-allowed;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Active Threats Area */
        .threat-level-group h3 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-left: 5px solid var(--accent-color);
            padding-left: 10px;
        }
        .active-threat-item {
            background-color: #333;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .active-threat-name {
            font-weight: bold;
        }
        .active-threat-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .active-threat-controls .action-btn {
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            border-radius: 50%;
            padding: 0;
        }
        .active-threat-count {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        /* Database Area */
        .tab-nav {
            display: flex;
            border-bottom: 2px solid var(--secondary-color);
            margin-bottom: 1rem;
        }
        .tab-btn {
            flex: 1;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: var(--secondary-color);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .enemy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .enemy-btn {
            background-color: #2c2c2c;
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
            padding: 1.5rem 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            width: 100%;
        }
        .enemy-btn:hover {
            background-color: #444;
        }
        .action-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>R.E.P.O. Enemy Counter</h1>

    <section id="active-threats-section">
        <h2>ACTIVE THREATS</h2>
        <div id="active-threats-list">
            <!-- Active threats will be dynamically inserted here -->
        </div>
    </section>

    <section id="database-section">
        <h2>DATABASE</h2>
        <nav class="tab-nav" id="database-tab-nav">
            <!-- Tab buttons will be dynamically inserted here -->
        </nav>
        <div id="database-tab-content">
            <!-- Tab content will be dynamically inserted here -->
        </div>
    </section>

    <footer id="controls-footer">
        <div class="wake-lock-control">
            <label for="wake-lock-toggle">Screen Always On</label>
            <label class="toggle-switch">
                <input type="checkbox" id="wake-lock-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <button id="level-clear-btn" class="btn">LEVEL CLEAR</button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const activeThreatsList = document.getElementById('active-threats-list');
            const levelClearBtn = document.getElementById('level-clear-btn');
            const databaseTabNav = document.getElementById('database-tab-nav');
            const databaseTabContent = document.getElementById('database-tab-content');
            const wakeLockToggle = document.getElementById('wake-lock-toggle');

            let enemiesData = [];
            let enemyCounts = {};

            const dangerLevels = { 'High': 3, 'Medium': 2, 'Low': 1 };
            const levelNames = { 3: 'High', 2: 'Medium', 1: 'Low' };

            const renderActiveThreats = () => {
                activeThreatsList.innerHTML = '';
                const activeEnemies = Object.entries(enemyCounts).filter(([, count]) => count > 0);

                if (activeEnemies.length === 0) {
                    activeThreatsList.innerHTML = '<p style="text-align: center; color: var(--secondary-color);">No active threats.</p>';
                    return;
                }

                const groupedByLevel = {};
                for (const [name, count] of activeEnemies) {
                    const enemy = enemiesData.find(e => e.name === name);
                    if (!enemy) continue;
                    const level = dangerLevels[enemy.danger];
                    if (!groupedByLevel[level]) {
                        groupedByLevel[level] = [];
                    }
                    groupedByLevel[level].push({ name, count });
                }

                Object.keys(groupedByLevel).sort((a, b) => b - a).forEach(level => {
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'threat-level-group';
                    
                    const title = document.createElement('h3');
                    title.textContent = `DANGER LEVEL: ${levelNames[level].toUpperCase()}`;
                    groupContainer.appendChild(title);

                    groupedByLevel[level].sort((a,b) => a.name.localeCompare(b.name)).forEach(({ name, count }) => {
                        const item = document.createElement('div');
                        item.className = 'active-threat-item';
                        item.innerHTML = `
                            <div class="active-threat-name">${name}</div>
                            <div class="active-threat-controls">
                                <button class="action-btn decrement-btn" data-enemy-name="${name}">-</button>
                                <div class="active-threat-count">x${count}</div>
                                <button class="action-btn increment-btn" data-enemy-name="${name}">+</button>
                            </div>
                        `;
                        groupContainer.appendChild(item);
                    });
                    activeThreatsList.appendChild(groupContainer);
                });
                addActiveThreatsEventListeners();
            };

            const renderDatabase = () => {
                databaseTabNav.innerHTML = '';
                databaseTabContent.innerHTML = '';

                Object.keys(levelNames).sort((a, b) => a - b).forEach((level, index) => {
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-btn';
                    tabButton.dataset.level = level;
                    tabButton.textContent = `Level ${level}`;
                    if (index === 0) tabButton.classList.add('active');
                    databaseTabNav.appendChild(tabButton);

                    const contentPanel = document.createElement('div');
                    contentPanel.id = `tab-level-${level}`;
                    contentPanel.className = 'tab-content';
                    if (index === 0) contentPanel.classList.add('active');

                    const grid = document.createElement('div');
                    grid.className = 'enemy-grid';

                    const enemiesInLevel = enemiesData.filter(enemy => dangerLevels[enemy.danger] == level);
                    enemiesInLevel.forEach(enemy => {
                        const enemyButton = document.createElement('button');
                        enemyButton.className = 'enemy-btn';
                        enemyButton.dataset.enemyName = enemy.name;
                        enemyButton.textContent = enemy.name;
                        grid.appendChild(enemyButton);
                    });
                    
                    contentPanel.appendChild(grid);
                    databaseTabContent.appendChild(contentPanel);
                });
                addDatabaseEventListeners();
                addTabEventListeners();
            };

            const handleCountChange = (enemyName, amount) => {
                enemyCounts[enemyName] = (enemyCounts[enemyName] || 0) + amount;
                if (enemyCounts[enemyName] < 0) {
                    enemyCounts[enemyName] = 0;
                }
                renderActiveThreats();
            };
            
            const addDatabaseEventListeners = () => {
                databaseTabContent.querySelectorAll('.enemy-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const enemyName = e.target.dataset.enemyName;
                        handleCountChange(enemyName, 1);
                    });
                });
            };

            const addActiveThreatsEventListeners = () => {
                activeThreatsList.querySelectorAll('.action-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const enemyName = e.currentTarget.dataset.enemyName;
                        const amount = e.currentTarget.classList.contains('increment-btn') ? 1 : -1;
                        handleCountChange(enemyName, amount);
                    });
                });
            };

            const addTabEventListeners = () => {
                databaseTabNav.querySelectorAll('.tab-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const targetLevel = e.target.dataset.level;
                        databaseTabNav.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                        databaseTabContent.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                        e.target.classList.add('active');
                        document.getElementById(`tab-level-${targetLevel}`).classList.add('active');
                    });
                });
            };

            const handleLevelClear = () => {
                if (confirm('Are you sure you want to clear all counts?')) {
                    enemyCounts = {};
                    renderActiveThreats();
                }
            };
            
            // --- Wake Lock API with Toggle ---
            let wakeLock = null;

            const requestWakeLock = async () => {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        // This happens if the lock is released by the system, e.g. tab goes to background
                        console.log('Screen Wake Lock was released.');
                        wakeLock = null; 
                    });
                    console.log('Screen Wake Lock is active.');
                } catch (err) {
                    console.error(`Wake Lock failed: ${err.name}, ${err.message}`);
                    wakeLockToggle.checked = false; // Turn off toggle if request fails
                }
            };
            
            const releaseWakeLock = async () => {
                if (wakeLock !== null) {
                    await wakeLock.release();
                    wakeLock = null;
                    console.log('Screen Wake Lock manually released.');
                }
            };

            const initWakeLock = () => {
                if ('wakeLock' in navigator) {
                    wakeLockToggle.addEventListener('change', async () => {
                        if (wakeLockToggle.checked) {
                            // Request lock on first user interaction after toggling on
                             document.addEventListener('click', requestWakeLock, { once: true });
                             document.addEventListener('touchstart', requestWakeLock, { once: true });
                             console.log('Wake Lock will be requested on next user interaction.');
                        } else {
                            await releaseWakeLock();
                        }
                    });

                    document.addEventListener('visibilitychange', async () => {
                        if (document.visibilityState === 'hidden') {
                            // Do not release here, allow system to handle it. Re-acquiring is key.
                        } else if (document.visibilityState === 'visible' && wakeLockToggle.checked) {
                            // Re-acquire lock if tab becomes visible and toggle is still on
                            await requestWakeLock();
                        }
                    });

                } else {
                    console.log('Wake Lock API is not supported in this browser.');
                    wakeLockToggle.disabled = true;
                }
            };
            // --- End Wake Lock API ---

            const init = async () => {
                try {
                    const response = await fetch('./enemies.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    enemiesData = data.sort((a, b) => a.name.localeCompare(b.name));
                    
                    renderDatabase();
                    renderActiveThreats();
                    
                    levelClearBtn.addEventListener('click', handleLevelClear);

                    initWakeLock();

                } catch (error) {
                    console.error("Failed to fetch or process enemies.json:", error);
                    databaseTabContent.innerHTML = '<p style="text-align: center; color: var(--primary-color);">Error loading enemy data. Please check the console.</p>';
                }
            };

            init();
        });
    </script>
</body>
</html>
